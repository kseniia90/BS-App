<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./lib/owlcarousel/styles/owl.carousel.min.css">
    <link rel="stylesheet" href="./lib/owlcarousel/styles/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Product</title>
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <div class="cart-page">
                <div class="head-row">
                    <p>Кошик</p>
                </div>

                <ul class="cart-list">
                    <li class="cart-item">
                        <a class="product-card__img" href="product-page.html">
                            <img src="./img/prod_2.jpg" alt="img">
                        </a>
                        <div class="cart-item-info">
                            <div class="cart-item-top">
                                <p class="product-card__info__description">Rated Green</p>
                                <a href="product-page.html" class="product-card__info__name">Відновлюючий шампунь з аргановим маслом RATED GREEN Real Argan Repairing Shampoo, 400</a>
                            </div>
                            <div class="cart-item-row">
                                <div class="cart-counter">
                                    <span class="minus_q">-</span>
                                    <input type="number" disabled="" name="product_quantity" value="1" min="1" max="10" inputmode="numeric" style="-moz-appearance: textfield; -webkit-inner-spin-button: initial;">
                                    <span class="plus_q">+</span>
                                </div>
                                <div class="product-card__info__price container">
                                    <p class="old-price">3 199 ₴</p>
                                    <p class="new-price">3 199 ₴</p> 
                                </div>
                            </div>
                            <div class="cart-item-close">
                                <img src="img/ic_close_circle.svg" alt="img" width="24" height="24" >
                            </div>
                        </div>
                    </li>
                    <li></li>
                </ul>
          
            </div>

        </main>

        <footer>
            <div class="fixed-menu">
                <ul>
                    <li class="fixed-menu-item active"><a href="index.html"><span class="icon-ic_home icon"></span></a>
                    </li>
                    <li class="fixed-menu-item"><a href=""><span class="icon-ic_catalog icon"></span></a></li>
                    <li class="fixed-menu-item fixed-menu-item cart active"><a href=""><span class="icon-ic_cart icon"></span> <span class="cart-count">3</span></a></li>
                    <li class="fixed-menu-item"><a href=""><span class="icon-ic_heart icon"></span></a></li>
                    <li class="fixed-menu-item"><a href=""><span class="icon-ic_profile icon"></span></a></li>
                </ul>

            </div>
            <div class="fixed-progress-bar">
                <div class="fixed-progress-bar-content container">
                    <div class="row row-top">
                        <div class="range-line">
                            <div class="range-line-active"></div>
                        </div>
                    </div>
                    <div class="row row-bottom">
                        <span>Додайте ще на 1000₴ для подарунку</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/owlcarousel/js/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
